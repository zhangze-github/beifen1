    <script>
        Array.prototype.unique = function () {
            var temp = {};
            arr = [];
            len = this.length;
            for (var i = 0; i < len; i++) {
                if (!temp[this[i]]) {
                    temp[this[i]] = 'abc';
                    arr.push(this[i]);
                }
            }
            return arr;
        }
        var arr = [1,2,3,2,1,23,2,13,3,1,2,3,2,21,0];
        console.log(arr.unique());
